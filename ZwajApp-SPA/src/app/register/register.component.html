<form  #registerForm="ngForm" (submit)="register()"class="rtl">
  <h4 style="font-weight:bold;font-family:'JF-Flat'; font-size: 1.0em" class="text-center text-dark mt-2">شريكك في الحياة بإنتظارك</h4>
  <hr>

  <div class="form-group">
    <input  name="username" type="text" [(ngModel)]="model.username" class="form-control" placeholder="إسم المشترك">
  </div>

  <div class="form-group">
    <input name="password"  [(ngModel)]="model.password" type="password" class="form-control" placeholder="كلمة السر">
  </div>

  <div class="form-group text-center">
    <button  style="font-weight:bold;font-family:'JF-Flat';" class="btn btn-secondary btn-lg"  type="submit">إشتراك</button>
    <button style="font-weight:bold;font-family:'JF-Flat';" class="btn btn-secondary btn-lg mr-2" (click)="cansel()"  type="button">ليس الأن</button>
  </div>

</form>
